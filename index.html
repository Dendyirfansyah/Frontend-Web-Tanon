<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="img/Logo-Kabupaten-Kediri-Vector.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Desa Tanon Kediri</title>
  </head>
  <body>
    <div class="container">
      
</div>
      <div class="forms-container">
        <div class="signin-signup" > 
          <form action="#" class="sign-in-form" data-aos="zoom-out-right">
            <img class="logo-login" src="img/Logo-Kabupaten-Kediri-Vector.jpg" alt="logo-kediri">
            <p class="text-tanon">Desa Tanon, Kec.Papar, Kabupaten Kediri</p>
            <h2 class="title">Masuk</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
        </div>
      </div>

      
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="app.js"></script>
  </body>
</html>
